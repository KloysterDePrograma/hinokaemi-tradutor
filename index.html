<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor Hinokæmi — Novo Alfabeto</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

  body {
    font-family: 'IM Fell English SC', serif;
    background: radial-gradient(circle at center, #2b1d10 0%, #0f0905 100%);
    color: #e9e0c4;
    text-align: center;
    padding: 2rem;
    background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
    background-blend-mode: multiply;
  }

  h1 {
    color: #d4b56a;
    text-shadow: 2px 2px 8px #000;
    font-size: 2rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
  }

  textarea {
    width: 90%;
    height: 120px;
    margin: 1rem 0;
    padding: 12px;
    font-size: 1rem;
    border: 2px solid #d4b56a;
    border-radius: 10px;
    background: rgba(30, 20, 10, 0.9);
    color: #f5e9b5;
    box-shadow: inset 0 0 10px #00000088;
    resize: none;
  }

  textarea:focus {
    outline: none;
    border-color: #f5d880;
    box-shadow: 0 0 10px #d4b56a;
  }

  button {
    background: linear-gradient(to bottom, #d4b56a, #9f8142);
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 0.5rem;
    cursor: pointer;
    font-weight: bold;
    color: #1a1206;
    font-family: 'IM Fell English SC', serif;
    box-shadow: 0 3px 5px #00000088;
    transition: 0.2s;
  }

  button:hover {
    background: linear-gradient(to bottom, #f1d892, #c19e54);
    transform: scale(1.05);
  }

  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #a38c61;
    text-shadow: 1px 1px 3px #000;
  }

  .note {
    color: #d4b56a;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<h1>Tradutor Hinokæmi — Novo Alfabeto</h1>

<div class="note">Agora com o alfabeto corrigido e reversão automática</div>

<textarea id="entrada" placeholder="Digite o texto em Português ou Hinokæmi..."></textarea><br>

<button onclick="traduzir('paraHinokaemi')">Português → Hinokæmi</button>
<button onclick="traduzir('paraPortugues')">Hinokæmi → Português</button>
<button onclick="limpar()">Limpar</button>

<textarea id="saida" readonly placeholder="A tradução aparecerá aqui..."></textarea>

<footer>⟡ Hinokæmi restaurado — versão sem duplicatas ⟡</footer>

<script>
const latinToHinokaemi = {
  // Minúsculas
  'a':'b','b':'c','c':'d','d':'e','e':'f','f':'g','g':'h','h':'i','i':'q',
  'j':'r','k':'s','l':'t','m':'u','n':'v','o':'w','p':'x','q':'▀','r':'·',
  's':'╚','t':'Ё','u':'╢','v':'╣','w':'╤','x':'╥','y':'╦','z':'╧',
  // Maiúsculas
  'A':'а','B':'б','C':'ц','D':'д','E':'е','F':'ф','G':'г','H':'х','I':'и',
  'J':'я','K':'р','L':'с','M':'т','N':'у','O':'ж','P':'в','Q':'ь','R':'ы',
  'S':'Б','T':'Ц','U':'Д','V':'Е','W':'Ф','X':'Г','Y':'Х','Z':'И',
  // Pontuação
  '?':'o','!':'Z','.' :'K',',' :'k'
};

// Cria dicionário reverso automaticamente
const hinokaemiToLatin = {};
for (const [lat, hin] of Object.entries(latinToHinokaemi)) {
  if (!(hin in hinokaemiToLatin)) hinokaemiToLatin[hin] = lat;
}

function traduzir(direcao) {
  const entrada = document.getElementById("entrada").value;
  const saida = document.getElementById("saida");
  saida.value = direcao === "paraHinokaemi"
    ? aplicarMapa(entrada, latinToHinokaemi)
    : aplicarMapa(entrada, hinokaemiToLatin);
}

function aplicarMapa(texto, mapa) {
  let resultado = "";
  for (let ch of texto) {
    resultado += mapa[ch] || ch;
  }
  return resultado;
}

function limpar() {
  document.getElementById("entrada").value = "";
  document.getElementById("saida").value = "";
}
</script>

</body>
</html>
